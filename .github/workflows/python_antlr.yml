name: Publish Python ANTLR
run-name: Publish Python ANTLR code for Version ${{ inputs.substrait_version }}

concurrency:
  group: python-antlr
  cancel-in-progress: false

on:
  workflow_call:
    inputs:
      substrait_version:
        description: Substrait version to generate ANTLR for
        required: true
        type: string
  workflow_dispatch:
    inputs:
      substrait_version:
        description: Substrait version to generate ANTLR for
        required: true
        type: string

env:
  SUBSTRAIT_VERSION: ${{ github.event.inputs.substrait_version }}
  TAG_NAME: "python/substrait-antlr/${{ github.event.inputs.substrait_version }}"

jobs:

  python-antlr-prechecks:
    runs-on: ubuntu-latest
    outputs:
      tag_exists: ${{ steps.check-tag.outputs.exists }}
      artifact_exists: ${{ steps.check-artifact.outputs.exists }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Check Tag Existence
        id: check-tag
        run: |
          EXISTS=$(./scripts/tag_exists.sh "$TAG_NAME")
          echo "exists=$EXISTS" >> "$GITHUB_OUTPUT"
      - name: Check Artifact Existence on PyPI
        id: check-artifact
        run: |
          EXISTS=$(./scripts/python/pypi_package_exists.sh substrait-antlr "$SUBSTRAIT_VERSION")
          echo "exists=$EXISTS" >> "$GITHUB_OUTPUT"

  python-antlr-generate:
    runs-on: ubuntu-latest
    needs: python-antlr-prechecks
    steps:
      - name: Generate GitHub App Token for Pushing Tags
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.PACKAGER_ID }}
          private-key: ${{ secrets.PACKAGER_KEY }}

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Configure GitHub User
        run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com'
          git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf https://github.com/

      - name: Checkout substrait-packaging
        uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0
          persist-credentials: false

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.62.2
      - name: Attach and Commit substrait Repo
        run: ./scripts/attach_subtree.sh

      - name: Install Python Dependencies
        working-directory: python/substrait-antlr
        run: pixi run uv sync --all-extras

      - name: Generate ANTLR Code
        run: pixi run python-generate-antlr

      - name: Set Version
        working-directory: python/substrait-antlr
        run: pixi run uv version $SUBSTRAIT_VERSION

      - name: Commit Generated Code
        run: |
          git add python/substrait-antlr
          git commit -m "Generated ANTLR code for Substrait version $SUBSTRAIT_VERSION"

      - name: Run pytest Checks
        working-directory: python/substrait-antlr
        run: pixi run uv run pytest

      - name: Tag and Push Generated Code
        if: needs.python-antlr-prechecks.outputs.tag_exists == 'false'
        run: |
          git tag -a "$TAG_NAME" -m "$TAG_NAME"
          git push origin "$TAG_NAME"

  python-antlr-test-publish:
    runs-on: ubuntu-latest
    needs: [python-antlr-prechecks, python-antlr-generate]
    if: needs.python-antlr-prechecks.outputs.artifact_exists == 'false'
    environment: testpypi
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: python/substrait-antlr
    steps:
      - name: Checkout substrait-antlr
        uses: actions/checkout@v6
        with:
          ref: ${{ env.TAG_NAME }}
          fetch-depth: 0
      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.62.2
      - name: Build
        run: pixi run uv build
      - name: Smoke Test (wheel)
        run: pixi run uv run --isolated --no-project --with dist/*.whl tests/test_antlr.py
      - name: Smoke Test (source distribution)
        run: pixi run uv run --isolated --no-project --with dist/*.tar.gz tests/test_antlr.py
      - name: Publish
        run: pixi run uv publish --index testpypi
